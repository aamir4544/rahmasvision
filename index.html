<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

<!-- Latest compiled JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Photography Portfolio</title>
</head>

<body>
  <div id="header-placeholder"></div>

  <main>
    <section class="gallery">
      <!-- Add carousel here -->
    </section>
    <section id="about" class="about-me">
      <div class="about-me-grid">
        <div class="image-container">
          <img src="about me/image1.jpg" alt="Image 1" class="about-me-image" />
        </div>
        <div class="about-me-text">
          <h1>Rahma Alim</h1>
          <p>Hi, Iâ€™m Rahma Alim, a photographer based in Toronto. When I take pictures, I aim to tell a story or capture a moment. I specialize in community-based photography, sports photography, and storytelling.</p>
        </div>
      </div>
    </section>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="events/image1.jpg" alt="Image 1" class="d-block w-100">
        </div>
    
        <div class="carousel-item">
          <img src="events/image2.jpg" alt="Image 2" class="d-block w-100">
        </div>
    
        <div class="carousel-item">
          <img src="events/image1.jpg" alt="Image 3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="portraits/image1.jpg" alt="Image 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="portraits/image2.jpg" alt="Image 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="portraits/image3.jpg" alt="Image 3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="sports/image1.jpg" alt="Image 1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="sports/image2.jpg" alt="Image 2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="sports/image3.jpg" alt="Image 3" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <section class="carousel-thumbnails">
        <div class="row">
          <div class="col">
            <a href="#myCarousel" data-slide-to="0">
              <img src="events/image1.jpg" alt="Image 1">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="1">
              <img src="events/image2.jpg" alt="Image 2">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="2">
              <img src="events/image1.jpg" alt="Image 3">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="3">
              <img src="portraits/image1.jpg" alt="Image 4">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="4">
              <img src="portraits/image2.jpg" alt="Image 5">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="5">
              <img src="portraits/image3.jpg" alt="Image 6">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="6">
              <img src="sports/image1.jpg" alt="Image 7">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="7">
              <img src="sports/image2.jpg" alt="Image 8">
            </a>
          </div>
          <div class="col">
            <a href="#myCarousel" data-slide-to="8">
              <img src="sports/image3.jpg" alt="Image 9">
            </a>
          </div>
        </div>
      </section>
      
    </div>
    
    
    <section class="about">
      <!-- Add an about section here -->
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script src="script.js"></script>
  <script src="navbar.js"></script>
  <script src="load-header-footer.js"></script>
</body>

</html>
